<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON WEATHER // 2026</title>
    <link rel="icon" type="image/svg+xml" href="./icon-cloud.svg">
    <link rel="apple-touch-icon" href="./icon-cloud.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #FF0054;
            --neon-cyan: #00E5FF;
            --bg-dark: #050505;
            --panel-bg: rgba(10, 10, 16, 0.7);
            --border-color: rgba(0, 229, 255, 0.3);
            --text-main: #FFFFFF;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            
            /* ä¿®æ­£ 1ï¼šå¢å¼·ç¶²æ ¼äº®åº¦ (0.03 -> 0.1) ä¸¦ç¨å¾®åŠ å¤§å°ºå¯¸ */
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px; /* æ ¼å­è®Šå¤§ä¸€é»ï¼Œè¦–è¦ºæ„Ÿæ›´å¼· */
            background-attachment: fixed; /* è®“ç¶²æ ¼å›ºå®šåœ¨èƒŒæ™¯ï¼Œæ»‘å‹•æ™‚æœ‰è¦–å·®æ„Ÿ */
            
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
            padding-bottom: 20px;
            position: relative;
        }

        /* ä¿®æ­£ 2ï¼šæƒæç·šèˆ‡èˆŠè¢å¹•æ¿¾é¡ */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            
            /* æ”¹è‰¯ç‰ˆæƒæç·šï¼šä½¿ç”¨æ¥µç´°çš„æ©«æ¢ç´‹èˆ‡å¾‘å‘æ¼¸å±¤(æš—è§’)æ··åˆ */
            background: 
                /* 1. æƒæç·š (Scanlines) - ä½¿ç”¨é‡è¤‡çš„ç·šæ€§æ¼¸å±¤ */
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 229, 255, 0.05) 2px, /* å¾®å¾®çš„é’è‰²ç·šæ¢ï¼Œæ¯”é»‘è‰²æ›´é©åˆæ·±è‰²æ¨¡å¼ */
                    rgba(0, 229, 255, 0.05) 4px
                ),
                /* 2. æš—è§’ (Vignette) - å››å‘¨è®Šæš—ï¼Œæ¨¡æ“¬ CRT è¢å¹• */
                radial-gradient(
                    circle at center,
                    transparent 60%,
                    rgba(0, 0, 0, 0.6) 100%
                );

            pointer-events: none; /* è®“é»æ“Šç©¿é€ï¼Œä¸æœƒæ“‹ä½æ“ä½œ */
            z-index: 9999; /* é—œéµï¼šç§»åˆ°æœ€ä¸Šå±¤ï¼Œè“‹ä½æ–‡å­—å’Œå¡ç‰‡ */
            backdrop-filter: blur(0.5px); /* æ¥µè¼•å¾®çš„æ¨¡ç³Šï¼Œå¢åŠ æœ¦æœ§æ„Ÿ */
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-cyan);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }

        .location-pill {
            color: var(--neon-cyan);
            padding: 5px 15px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            background: rgba(0, 229, 255, 0.1);
            /* åˆ‡è§’æ•ˆæœ */
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .update-pill {
            font-size: 0.7rem;
            color: var(--neon-pink);
            font-family: monospace;
            border: 1px solid var(--neon-pink);
            padding: 4px 8px;
            background: rgba(255, 0, 84, 0.1);
            box-shadow: 0 0 5px rgba(255, 0, 84, 0.2);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            background: var(--panel-bg);
            /* é‚Šæ¡†æ”¹ç‚ºéŠ³åˆ©æˆ–åˆ‡è§’ */
            border: 1px solid var(--neon-pink);
            padding: 40px 25px 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 84, 0.2), inset 0 0 20px rgba(255, 0, 84, 0.05);
            margin-bottom: 30px;
            position: relative;
            /* å·¦ä¸Šå³ä¸‹åˆ‡è§’ */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            backdrop-filter: blur(5px);
        }

        /* è£é£¾ç·šæ¢ */
        .hero-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 5px; height: 100%;
            background: var(--neon-pink);
        }

        .hero-period {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--neon-pink);
            color: #000;
            padding: 5px 15px;
            font-weight: 900;
            font-size: 0.8rem;
            letter-spacing: 1px;
            /* å·¦ä¸‹åˆ‡è§’ */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 20px 100%);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        .hero-icon {
            font-size: 4rem;
            /* çµ¦ Emoji åŠ ä¸Šç™¼å…‰æ¿¾é¡ */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-temp {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
            font-family: 'Orbitron', sans-serif;
        }

        .hero-desc {
            font-size: 1.5rem;
            color: var(--neon-cyan);
            margin-bottom: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px var(--neon-cyan);
        }

        /* === å¿«é€Ÿå»ºè­°å€ === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 229, 255, 0.05);
            padding: 15px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        /* è£é£¾è§’è½ */
        .advice-item::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 0; height: 0;
            border-style: solid;
            border-width: 0 0 10px 10px;
            border-color: transparent transparent var(--neon-cyan) transparent;
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        .advice-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin: 5px 0;
            line-height: 1.2;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        .advice-sub {
            font-size: 0.7rem; 
            color: var(--neon-cyan); 
            font-family: monospace;
            opacity: 0.8;
        }

        /* === ç¨å¾Œé å ± === */
        .section-title {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            margin-bottom: 15px;
            margin-left: 5px;
            font-weight: 900;
            text-transform: uppercase;
            border-left: 4px solid var(--neon-pink);
            padding-left: 10px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 20px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 130px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            padding: 15px 10px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.05);
            transition: transform 0.3s;
        }
        
        /* æ‡¸åœç™¼å…‰æ•ˆæœï¼ˆæ‰‹æ©Ÿä¸Šé»æ“Šä¹Ÿå¯çœ‹åˆ°ï¼‰ */
        .mini-card:active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .mini-time {
            background: transparent;
            color: var(--neon-cyan);
            padding: 2px 0;
            border-bottom: 1px solid var(--neon-cyan);
            font-size: 0.8rem;
            display: block;
            margin: 0 auto 10px;
            font-weight: bold;
            width: 80%;
            font-family: monospace;
        }

        .mini-icon {
            font-size: 2rem;
            margin: 5px 0;
            filter: grayscale(0.2) drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .mini-rain {
            font-size:0.7rem; 
            color: var(--neon-pink); 
            margin-top:5px;
            font-family: monospace;
        }

        /* Loading ç•«é¢ - æ•…éšœé¢¨æ ¼ */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        }

        .glitch-loader {
            font-size: 4rem;
            position: relative;
            animation: pulse-shadow 1.5s infinite;
        }
        
        @keyframes pulse-shadow {
            0% { text-shadow: 0 0 0 var(--neon-cyan); }
            50% { text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan); }
            100% { text-shadow: 0 0 0 var(--neon-cyan); }
        }

        .loading-text {
            color: var(--neon-pink);
            font-weight: bold;
            margin-top: 20px;
            font-family: monospace;
            letter-spacing: 2px;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* éš±è—è³‡æ–™è™•ç† */
        #mainContent {
            display: none;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="glitch-loader">ğŸ“¡</div>
        <p class="loading-text">SYSTEM INITIALIZING...</p>
    </div>
    
    <div class="status-bar">
        <div class="location-pill">ğŸ“ NEW TAIPEI</div>
        <div id="updateTime" class="update-pill">SYNCING...</div>
    </div>

    <div class="container" id="mainContent">
        <div id="heroCard">
            </div>

        <h3 class="section-title">FUTURE DATA</h3>
        <div class="scroll-container" id="futureForecasts">
            </div>
    </div>

    <script>
        // ç‚ºäº†å±•ç¤ºæ•ˆæœï¼Œé€™è£¡ä½¿ç”¨å›ºå®šçš„ API URL
        const API_URL = "https://weather-taipei-zh.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            // é€™äº›åœ–ç¤ºå°‡æœƒè¢« CSS filter åŠ ä¸Šç™¼å…‰æ•ˆæœ
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "NO RAIN";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "TAKE UMBRELLA";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "NORMAL";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "HEAT MODE";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "COLD ALERT";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "MORNING";
            if (hour >= 11 && hour < 14) return "NOON";
            if (hour >= 14 && hour < 18) return "AFTERNOON";
            if (hour >= 18 && hour < 23) return "NIGHT";
            return "MIDNIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">RAIN PROB: ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">MAX TEMP: ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                
                // ç‚ºäº†æ’ç‰ˆç°¡æ½”ï¼Œå¦‚æœæ˜¯æ˜å¤©ï¼ŒåŠ ä¸€å€‹æ¨™è¨˜
                let dayLabel = "";
                if (fDate.getDate() !== todayDate) {
                    dayLabel = "TMR ";
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${dayLabel}${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div class="mini-rain">RAIN: ${f.rain}</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºæ™‚é–“ (æ ¼å¼å¾®èª¿ç‚ºæ•¸ä½é¢¨æ ¼)
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute:'2-digit' });
            document.getElementById('updateTime').textContent = `UPDATED ${timeStr}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                // éŒ¯èª¤è¨Šæ¯ä¹Ÿæ”¹æˆç§‘æŠ€é¢¨æ ¼
                document.querySelector('.loading-text').textContent = "CONNECTION LOST // RETRYING";
                document.querySelector('.loading-text').style.color = "red";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
